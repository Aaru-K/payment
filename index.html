<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxo Hypermarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Logo-removebg-preview.png">
</head>
<body>
    <header>
        <div id="header-logo">
        <img src="./Logo-removebg-preview.png" alt="./Logo-removebg-preview.png">
        </div>
    </header><br><br>
    <h1>Maxo Hypermarket</h1><br><br>
    <div class="Form">
        <div id="name"><br>
        <label>E-Mail Address</label><br><br>
        <input type="text"><br><br>
        </div><br><br>
        <div id="phone"><br>
            <label>Phone Number</label><br><br>
            <input type="text"><br><br>
        </div><br><br>
        <div id="address"><br>
        <label>Address</label><br><br>
            <textarea></textarea><br><br>
        </div><br><br>
            <div class="dropdown"><br>
                <label for="question">Mode Of Payment</label><br><br>
                <select name="" id="">
                <option value=""></option>
                <option value="">Credit Card</option>
                <option value="">Gpay</option>
                <option value="">Bharat Pay</option>
            </select><br><br>
            </div><br><br>
    </div>
    <form action="https://aaru-k.github.io/arriving/">
        <button type="submit">Done</button>
    </form><br><br><hr>
    <footer>
        <h3>Copyright 2022 Maxo Hypermarket, Inc.</h3>
    </footer>
</body>
</html>
